<!DOCTYPE html>
<html>
<head>
    <title>Ace Attorney Mode Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
        .controls {
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Ace Attorney Mode Test</h1>
        <div>
            <button onclick="document.getElementById('aceAttorneyFrame').src = 'http://localhost:3001/ace-attorney-mode'">Reload</button>
            <button onclick="window.location.href = 'http://localhost:3001'">Go to Main Page</button>
        </div>
    </div>
    <iframe id="aceAttorneyFrame" src="http://localhost:3001/ace-attorney-mode"></iframe>
    
    <script>
        // Check if the page loaded successfully
        document.getElementById('aceAttorneyFrame').onload = function() {
            console.log('Ace Attorney Mode loaded successfully!');
        };
        
        // Check if the page failed to load
        document.getElementById('aceAttorneyFrame').onerror = function() {
            console.error('Failed to load Ace Attorney Mode!');
            alert('Failed to load Ace Attorney Mode. Make sure the development server is running on port 3001.');
        };
    </script>
</body>
</html>
